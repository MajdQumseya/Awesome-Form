<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Native Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="left-container">
            <div class="logo">
                <img src="./odin-logo.png" alt="Odin Logo">
                <h3 class="logo-text">ODIN</h3>
            </div>
            <p class="copyright">Made by Majd Qumseya Photo by Blank</p>
        </div>
        <div class="right-container">
            <div class="parent-container">
                <div class="text-container">
                    <h2>This is not a real service! Join now to change your life! you need somehting like this to
                        realize your deepest dreams and desires!</h2>
                    <h2>You Know You Want To!</h2>
                </div>
                <div class="form-container">
                    <form action="/" method="post">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">

                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">

                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">

                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </form>
                    <button type="submit">Create Account</button>
                </div>
                <p class="account-text">Already have an account? <a href="http://google.com">Log In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
